{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Change Password{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Change Your Password</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <b>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>.</b>
    <br>
</div>
{% endblock %}
